<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسـبون عراق</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #0a0a0a; color: white; }
        .glass-panel { background: #1a1a1a; border: 1px solid #333; }
    </style>
</head>
<body class="p-4">
    <header class="flex justify-between items-center mb-6 glass-panel p-4 rounded-xl">
        <h1 class="font-bold">رسـبون عراق</h1>
        <p id="totalProfit" class="text-blue-500 font-bold text-lg">0 د.ع</p>
    </header>

    <div class="flex gap-2 mb-6">
        <button onclick="switchTab('tables')" class="flex-1 py-3 bg-red-600 rounded-lg font-bold">المناضد</button>
        <button onclick="switchTab('playstation')" class="flex-1 py-3 bg-gray-800 rounded-lg font-bold">بلايستيشن</button>
    </div>

    <div id="section-tables" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    <div id="section-playstation" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4"></div>

    <div id="modal-add" class="fixed inset-0 bg-black/90 hidden flex items-center justify-center p-4">
        <div class="glass-panel p-6 rounded-xl w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">حجز جديد</h2>
            <input type="text" id="playerName" class="w-full bg-gray-800 p-3 rounded mb-4" placeholder="اسم اللاعب">
            <div class="grid grid-cols-2 gap-2 mb-4">
                <button onclick="setDurationType('fixed')" class="bg-red-600 py-2 rounded">وقت محدد</button>
                <button onclick="setDurationType('open')" class="bg-gray-700 py-2 rounded">وقت مفتوح</button>
            </div>
            <div id="duration-selector" class="grid grid-cols-2 gap-2 mb-4 text-xs">
                <button onclick="setDuration(15, 1000)" class="bg-gray-800 p-2 rounded">15 د | 1000</button>
                <button onclick="setDuration(30, 2000)" class="bg-gray-800 p-2 rounded">30 د | 2000</button>
                <button onclick="setDuration(60, 4000)" class="bg-gray-800 p-2 rounded border border-red-600">60 د | 4000</button>
                <button onclick="setDuration(0, 500)" class="bg-gray-800 p-2 rounded">لعبة واحدة | 500</button>
            </div>
            <p class="mb-4">السعر: <span id="totalPrice" class="text-red-500 font-bold">4,000 د.ع</span></p>
            <button onclick="handleAddSession(event)" class="w-full py-3 bg-red-600 rounded-lg font-bold">بدء</button>
            <button onclick="closeModal('modal-add')" class="w-full mt-2 text-gray-400">إلغاء</button>
        </div>
    </div>

    <div id="modal-manage" class="fixed inset-0 bg-black/90 hidden flex items-center justify-center p-4">
        <div class="glass-panel p-6 rounded-xl w-full max-w-md text-center">
            <h2 class="text-xl font-bold mb-4 text-blue-500">إدارة</h2>
            <div id="session-info" class="mb-4"></div>
            <div class="grid grid-cols-2 gap-2 mb-4 text-xs">
                <button onclick="addTime(30, 2000)" class="bg-gray-800 py-3 rounded border border-blue-500">➕ 30 دقيقة</button>
                <button onclick="addTime(60, 4000)" class="bg-gray-800 py-3 rounded border border-blue-500">➕ 1 ساعة</button>
            </div>
            <button onclick="endSession()" class="w-full py-4 bg-red-600 rounded-lg font-bold mb-4">إنهاء الحساب</button>
            <button onclick="closeModal('modal-manage')" class="w-full text-gray-400">رجوع</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
